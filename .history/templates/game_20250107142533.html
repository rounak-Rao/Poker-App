<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Game</title>
    <link rel="stylesheet" href="static/css/game.css">
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="table">         
            <div class="seats">
                <div class="seat top-left" data-seat="1">Seat 1
                    <span>Seat 1</span>
                    <div class="card-container"></div>
                </div>
                
                <div class="seat top-center" data-seat="2">Seat 2
                    <span>Seat 2</span>
                    <div class="card-container"></div>
                </div>
                <div class="seat top-right" data-seat="3">Seat 3
                    <span>Seat 3</span>
                    <div class="card-container"></div>
                </div>
                <div class="seat middle-top-right" data-seat="4">Seat 4
                    <span>Seat 4</span>
                    <div class="card-container"></div>
                </div>
                <div class="seat middle-right" data-seat="5">Seat 5
                    <span>Seat 5</span>
                    <div class="card-container"></div>
                </div>   
                <div class="seat bottom-right" data-seat="6">Seat 6
                    <span>Seat 6</span>
                    <div class="card-container"></div>
                </div>       
                <div class="seat bottom-center" data-seat="7">Seat 7
                    <span>Seat 7</span>
                    <div class="card-container"></div>
                </div>
                <div class="seat bottom-left" data-seat="8">Seat 8
                    <span>Seat 1</span>
                    <div class="card-container"></div>
                </div>
                <div class="seat middle-left" data-seat="9">Seat 9
                    <span>Seat 1</span>
                    <div class="card-container"></div>
                </div>  
                <div class="seat middle-top-left" data-seat="10">Seat 10
                    <span>Seat 1</span>
                    <div class="card-container"></div>
                </div>              
            </div>
            <div class="center-message">
                <h1>BAP</h1>
                <p>Blinds: 1/2</p>
            </div>
        </div>
    </div>

    <!-- Modal to enter name and stack -->
    <div class="modal" id="joinModal">
        <div class="modal-content">
            <h2>Join Seat</h2>
            <label for="name">Your Name:</label>
            <input type="text" id="name" placeholder="Enter name">
            <label for="stack">Your Stack:</label>
            <input type="number" id="stack" placeholder="Enter stack amount">
            <button id="joinBtn">Join</button>
        </div>
    </div>

    <div class = 'host panel'>
        <button id = 'start-end-game-btn' class = 'start-btn'>Start Game</button>
    </div>

    <script src="static/js/game.js"></script>
 
</body>
</html>
