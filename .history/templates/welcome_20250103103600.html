<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <h2>Welcome, <span id="username"></span>!</h2>
        <div class="button-group">
            <button id="new-game-btn">Start New Game</button>
            <button id="join-game-btn">Join Existing Game</button>
        </div>
        <div id="game-code-input" style="display: none;">
            <label for="game-code">Enter Game Code:</label>
            <input type="text" id="game-code" placeholder="Game Code">
            <button id="submit-code-btn">Join</button>
        </div>
    </div>
    <script>
        document.getElementById('join-game-btn').addEventListener('click', () => {
            document.getElementById('game-code-input').style.display = 'block';
        });

        // Add functionality for creating new game
        document.getElementById('new-game-btn').addEventListener('click', () => {
            // Generate game code and redirect to game page
            const gameCode = Math.random().toString(36).substr(2, 6).toUpperCase();
            alert(`Game Code: ${gameCode}`);
            window.location.href = `/game?code=${gameCode}`;
        });
    </script>
</body>
</html>
