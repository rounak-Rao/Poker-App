<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Game</title>
    <link rel="stylesheet" href="/static/css/game.css">
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="table">         
            <div class="seats">
                <div class="seat top-left" data-seat="1">
                    Seat 1                  
                </div>
                
                <div class="seat top-center" data-seat="2">
                    Seat 2                   
                </div>
                <div class="seat top-right" data-seat="3">
                    Seat 3
                </div>
                <div class="seat middle-top-right" data-seat="4">
                    Seat 4
                </div>
                <div class="seat middle-right" data-seat="5">Seat 5
                </div>   
                <div class="seat bottom-right" data-seat="6">Seat 6
                </div>       
                <div class="seat bottom-center" data-seat="7">Seat 7
                </div>
                <div class="seat bottom-left" data-seat="8">Seat 8
                </div>
                <div class="seat middle-left" data-seat="9">Seat 9
                </div>  
                <div class="seat middle-top-left" data-seat="10">Seat 10
                </div>              
            </div>
            <div class="center-message">
                <h1>BAP</h1>
                <p id = "blind-display">Blinds: 1/2</p>
            </div>
        </div>
    </div>

    <!-- Modal to enter name and stack -->
    <div class="modal" id="joinModal">
        <div class="modal-content">
            <h2>Join Seat</h2>
            <label for="name">Your Name:</label>
            <input type="text" id="name" placeholder="Enter name">
            <label for="stack">Your Stack:</label>
            <input type="number" id="stack" placeholder="Enter stack amount">
            <button id="joinBtn">Join</button>
        </div>
    </div>

    <div class = 'host panel'>
        <button id = 'start-end-game-btn' class = 'start-btn'>Start Game</button>
        <div id = "set-blinds-container" class="set-blinds">
            <div class="blinds-inputs">
                <input type="number" placeholder="Small Blind" min = '0.1' id="small-blind">
                <input type="number" placeholder="Big Blind" min = '0.2' id="big-blind">
            </div>
        <button id="set-blinds-btn" class="set-btn">Set Blinds</button>
        </div>
    </div>

<div class="game-controls">
    <div id="action-container" style="display: flex; gap: 10px; justify-content: center; align-items: center;">
        <!-- Buttons for player actions -->
        <button id="check-btn" class="action-btn">Check</button>
        <button id="call-btn" class="action-btn">Call</button>
        <button id="raise-btn" class="action-btn">Raise</button>
        <button id="fold-btn" class="action-btn">Fold</button>

        <!-- Raise amount slider and input -->
        <div id="raise-container" style="display: none; flex-direction: column; align-items: center; gap: 5px;">
            <label for="raise-slider">Raise Amount:</label>
            <input type="range" id="raise-slider" min="0" max="100" step="1" />
            <input type="number" id="raise-amount" value="0"/>
            <button id="confirm-raise" class="action-btn">Confirm Raise</button>
        </div>
    </div>
</div>

</body>
 <script src="/static/js/game.js"></script>
</html>
